<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login / Register</title>
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}">
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

	<style>

	</style>
</head>
<body>
	<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                          <form class="sign-in-form" action="{{ url_for('login') }}" method=post>
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username" name=username> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" name=password> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                            <div class="hr"></div>
                            <div class="foot"> 
                              <!-- <a href="#">Forgot Password?</a>  -->
                              {%- for category, message in get_flashed_messages(with_categories=true) %}
              <p class="flask {{ category }}-flash" style="color: red">{{
                "Error: " if category == 'error' }}{{ message }}</p>
            {%- endfor %}
                              <label for="tab-2">New User?</label>
                            </div>
                          </form>
                        </div>
                        <div class="sign-up-form">
                          <form class="sign-in-form" action="{{ url_for('register') }}" method=post>
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username" name=username> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" name=password> </div>
                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" name=password2> </div>
                            <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="email" class="input" placeholder="Enter your email address" name=email> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                            <div class="hr"></div>
                            <div class="foot"> 
                              {%- for category, message in get_flashed_messages(with_categories=true) %}
              <p class="flask {{ category }}-flash -pt-12"  style="color: red">{{
                "Error: " if category == 'error' }}{{ message }}</p>
            {%- endfor %}
                              <label for="tab-1">Already Member?</label> </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
</body>
</html>
